<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fill Job Application</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Fill Job Application</h1>
    <form>
      <label for="resume">Upload your resume:</label>
      <input type="file" id="resume" name="resume"><br><br>
      <label for="application">Select job application:</label>
      <select id="application" name="application">
        <option value="1">Job Application 1</option>
        <option value="2">Job Application 2</option>
        <option value="3">Job Application 3</option>
      </select><br><br>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
